    <header id="header">
        <div class="intro">



            <div class="container ">
                <div class="row back">
                    <div class="col-12 ">
                        <div class="my-5" style="padding-top: 10%;">
                            <h1>My Profile</h1>
                            <hr>
                        </div>
                        <form class="file-upload">
                            <div class="row mb-5 gx-5">
                                <div class="col-xxl-8 mb-5 mb-xxl-0">
                                    <div class="bg-secondary-soft px-4 py-5 rounded">
                                        <div class="row g-3">
                                            <h3 class="mb-4 mt-0">Contact detail</h3>
                                            <div class="col-md-6">
                                                <label class="form-label">First Name *</label>
                                                <input type="text" class="form-control" placeholder=""
                                                    aria-label="First name" value="Scaralet">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Last Name *</label>
                                                <input type="text" class="form-control" placeholder=""
                                                    aria-label="Last name" value="Doe">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Phone number *</label>
                                                <input type="text" class="form-control" placeholder=""
                                                    aria-label="Phone number" value="(333) 000 555">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">2nd Phone number *</label>
                                                <input type="text" class="form-control" placeholder=""
                                                    aria-label="Phone number" value="+91 9852 8855 252">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="inputEmail4" class="form-label">Email *</label>
                                                <input type="email" class="form-control" id="inputEmail4"
                                                    value="example@homerealty.com">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">CID *</label>
                                                <input type="text" class="form-control" placeholder=""
                                                    aria-label="Phone number" value="Scaralet D">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">NID *</label>
                                                <input type="text" class="form-control" placeholder=""
                                                    aria-label="Phone number" value="Scaralet D">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">DOB *</label>
                                                <input class="form-control" type="date" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <!-- change password -->
                                <div class="col-xxl-6">
                                    <div class="bg-secondary-soft px-4 py-5 rounded">
                                        <div class="row g-3">
                                            <h3 class="my-4">Change Password</h3>
                                            <div class="col-md-12">
                                                <label for="exampleInputPassword1" class="form-label">Old password
                                                    *</label>
                                                <input type="password" class="form-control" id="exampleInputPassword3">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="exampleInputPassword2" class="form-label">New password
                                                    *</label>
                                                <input type="password" class="form-control" id="exampleInputPassword2">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="exampleInputPassword3" class="form-label">Confirm Password
                                                    *</label>
                                                <input type="password" class="form-control" id="exampleInputPassword1">
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="gap-3 d-md-flex justify-content-md-end text-center" style="padding: 5%; ">
                                <button type="button" class="btn btn-primary btn-lg">Delete profile</button>
                                <button type="button" class="btn btn-primary btn-lg">Update profile</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>





            </section>
        </div>
    </header>

            </div>
        </div>
